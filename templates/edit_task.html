{% extends 'base.html' %}

{% block content %}
<h2>Edit Task</h2>
<form action="{{ url_for('edit_task', task_id=task.id) }}" method="POST">
    <input type="text" name="title" value="{{ task.title }}" required>
    <button type="submit">Save Changes</button>
</form>
<a href="{{ url_for('home') }}">Back to Home</a>
{% endblock %}
